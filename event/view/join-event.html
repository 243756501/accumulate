<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/core.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../js/event.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../css/event.css" rel="stylesheet"  />
		<style>
			.mui-scroll-wrapper {
				top: 45px;
				bottom: 49px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">活动报名</h1>
		</header>
		<div id="event_detail_page" class="mui-content">
			<div id="scroll_wrapper" class="mui-scroll-wrapper">
				<div style="background: white;" class="mui-scroll">
					<div id="event_detail">
						
					</div>
				</div>
				<div style="margin: 1.5rem;">
					<label>姓名：</label>
					<input id="name" type="text" minlength="2" maxlength="10" placeholder="请输入姓名">
					
					<label>手机号码：</label>
					<input id="phone" type="text" pattern="^1[3,5,8]\d{9}$" placeholder="请输入正确的手机号码">
						
					<button id="sub" type="button" class="event-join-button" style="margin-top: 10px;">报名参加</button>
				</div>
			</div>
		</div>
	</body>
	
	<script src="js/join-event.js"></script>

</html>
