<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../css/icomoon.css" rel="stylesheet"/>
    <link href="../../css/previewimage.css" rel="stylesheet"/>
    <link href="../css/weibo.css" rel="stylesheet" type="text/css"/>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../js/weibo.js"></script>
    <script src="../../js/core.js"></script>
    <script src="../../js/support.js"></script>
    <script src="../../js/mui.zoom.js"></script>
    <script src="../../js/mui.previewimage.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../js/weibo-render.js"></script>
    <script src="../../js/expression.js"></script>
	<script src="../../libs/imgtools/md5.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../libs/imgtools/imgload.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .weiboContent {
            min-height: 10px;
        }
		.topic-header {
			height: 120px;
			position: relative;
			width: 100%;
		}
		.pull-box {
			padding: 8px;
			position: absolute;
			left: 10px;
			top: 20px;
			
		}
		.qcord {
			border-radius: 50%;
			width: 80px;
			height: 80px;
			margin-right: 10px;
		}
		.record-tag{
			width: 50%;
		}
		.info {
			margin: 30px 10px;
			color: #FFFFFF;
		}
		.follow-btn {
			padding: 1px 5px;
			color: #FFFFFF;
			background: #29b6f6;
		}
		.intro {
			padding: 10px;
			background-color: #FFFFFF;
			width: 100%;
		}
		.info-bgimag{
			filter: blur(15px);
			-webkit-filter: blur(15px);
			width: 100%;
			height: 100%;
			opacity: 0.9;
		}
    </style>
</head>

<body>
	<div id="loading_page" style="text-align: center;margin-top: 55%;">
		<i class="mui-spinner"></i>
	</div>
	<div id="pullrefresh" style="display: none;" class="mui-content mui-scroll-wrapper">
        <div id="mui-scroll" class="mui-scroll">
		<!--话题资料-头-->
		<div id="topic_info_view"></div>
		</div>
	        <ul id="weiboList" class="mui-table-view mui-table-view-chevron" style="background-color: #F2F2F2;">
	        </ul>
	    </div>
	</div>
	<script id="topic_tmplt" type="text/html">
		<div class="topic-header">
			<img onload="load(this)" data-src="{{logo_url.thumb}}" src="../../images/banan.jpg" class="info-bgimag"/>
			<div class="mui-clearfix mui-table-cell mui-media pull-box">
				<img onload="load(this)" data-src="{{logo_url.thumb}}" src="../../images/app-logo.png" class="qcord mui-pull-left">
				<p class="info mui-ellipsis">主持人：{{user?user.nickname:'虚位以待'}}</p>
			</div>
		</div>
		<div class="intro">
			<div class="mui-ellipsis-3">
				<p id="topic_content" style="margin: 0;">{{intro}}</p>
			</div>
		</div>
		<div style="margin-top: 0;padding: 0;" class="mui-table-view mui-grid-view">
			<div class="record-tag mui-table-view-cell">
				<div>讨论</div>
				<strong id="weibo_count">{{weibos}}</strong>
			</div>
			<div class="record-tag mui-table-view-cell">
				<div>阅读</div>
				<strong id="read_count">{{read_count}}</strong>
			</div>
		</div>
	</script>
    <script src="./js/weibo-topic-body.js"  type="text/javascript"></script>

</body>
</html>
