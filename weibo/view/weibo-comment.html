<!DOCTYPE html>
<html>

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="../../js/mui.min.js"></script>
	    <script src="../../js/app.js"></script>
	    <script src="../../js/core.js"></script>
	    <script src="../js/weibo.js"></script>
	    <link href="../../css/mui.min.css" rel="stylesheet" />
	    <link href="../../css/icomoon.css" rel="stylesheet" />
	    <script type="text/javascript" src="../../js/expression.js" ></script>
	</head>
	<style>
	    .is-forward-box {
	        font-size: 14px;
	        position: relative;
	        color: #577b9e;
	        padding: 0 15px 0 8px;
	    }
	    #setforward {
	        position: relative;
	        display: inline-block;
	        top: 5px;
	        margin: 0;
	        border: none;
	        padding: 0;
	        width: 19px;
	        height: 19px;
	    }
	    .diy-bottom-box {
	        position: fixed;
	        width: 100%;
	        height: 50px;
	        min-height: 50px;
	        border-top: solid 1px #bbb;
	        left: 0px;
	        bottom: 0px;
	        overflow: hidden;
	        background-color: #fafafa;
	    }
	    .diy-bottom {
	        width: 100%;
	        height: 55px;
	        left: 0px;
	        bottom: 0px;
	        text-align: center;
	        vertical-align: middle;
	        line-height: 55px;
	        margin: 0px;
	        padding: 0px;
	        list-style: none;
	    }
	</style>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <i class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></i>
		    <h1 class="mui-center mui-title">回复评论</h1>
		    <button id="send_btn" type="button" class="mui-btn mui-btn-green mui-pull-right">回复</button>
		</header>
		<div class="mui-content" style="margin: 10px 5px;">
	        <div class="mui-input-row">
	            <textarea id="comment" style="height: 150px;margin: 0px;" placeholder="请输入内容" ></textarea>
	        </div>
		</div>
	
		<nav class="mui-bar mui-bar-tab ">
		    <div style="width: 33%">
		        <a class="mui-tab-item" id="show_smile" style="text-align: center"><i class="icon-smile"></i></a>
		    </div>
		    <div id="show_expression" style="background:#fff;display: none;"></div>
		</nav>
		<script src="./js/weibo-comment.js"  type="text/javascript"></script>
	</body>
</html>
