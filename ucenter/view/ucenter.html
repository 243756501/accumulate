<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/ucenter.css" />
		<link rel="stylesheet" type="text/css" href="../../css/icons-extra.css"/>
	</head>

	<body>
		<div id="unload" class="mui-content mui-text-center" style="margin-top: 60px;display: none;">
			<img class="avatar" src="../../images/default_avatar.jpg" />
			<div class="mui-content-padded">
				<div>
					<p>登录后，你的更多信息将会显示在此页面</p>
				</div>

				<div id="join_view" class="link-area">
					<button id="reg" class="unload-btn mui-btn mui-btn-positive">注册</button>
					<button id="login" class="unload-btn mui-btn">登录</button>
				</div>
			</div>
			<!--end-->
		</div>
		<div id="loaded" class="mui-content mui-fullscreen">
			<div class="up-topcontainer">
				<div id="header" class="up-topcontainer-userInfo"></div>
				<div class="up-topcontainer-menu">
					<li name="social-head" id="3" open-type="social" class="folat-view">
						<i class="mui-icon mui-icon-person"></i>
						<span>好友</span></li>
					<li name="rank-main" class="folat-view">
						<i class="mui-icon-extra mui-icon-extra-rank">
						</i><span>排行榜</span></li>
					<li name="sign-in-head" class="folat-view">
						<i class="mui-icon mui-icon-compose">
						</i><span>签到</span></li>
				</div>
			</div>
			<div class="up-listcontainer">
				<ul class="up-table-view mui-table-view">
					<li class="up-table-view-cell mui-table-view-cell" id="2" open-type="social" name="social-head">
						<a class="mui-navigate-right">
							<div class="up-listcontainer-listviewdiv">
								<img class="up-listcontainer-icon" src="../../images/ucenter-person.png" />
								<span>关注</span>
							</div>
						</a>
					</li>
					<li class="up-table-view-cell mui-table-view-cell" id="1" open-type="social" name="social-head">
						<a class="mui-navigate-right">
							<div class="up-listcontainer-listviewdiv">
								<img class="up-listcontainer-icon" src="../../images/ucenter-fans.png" />
								<span>粉丝</span>
							</div>
						</a>
					</li>
					<li class="up-table-view-cell mui-table-view-cell" name="message-center">
						<a class="mui-navigate-right">
							<div class="up-listcontainer-listviewdiv">
								<img class="up-listcontainer-icon" src="../../images/ucenter-message.png" />
								<span>消息</span>
								<span id="unread_message" class="mui-badge mui-badge-danger"></span>
							</div>
						</a>
					</li>
					<li class="up-table-view-cell mui-table-view-cell" name="userinfo">
						<a class="mui-navigate-right">
							<div class="up-listcontainer-listviewdiv">
								<img class="up-listcontainer-icon" src="../../images/ucenter-info.png" />
								<span>资料</span>
							</div>
						</a>
					</li>
					<!--<li class="up-table-view-cell mui-table-view-cell" name="../../test">
						<a class="mui-navigate-right">
							<div class="up-listcontainer-listviewdiv">
								<img class="up-listcontainer-icon" src="../../images/ucenter-info.png" />
								<span>TEST</span>
							</div>
						</a>
					</li>-->
					<li class="up-table-view-cell mui-table-view-cell" name="score">
						<a class="mui-navigate-right">
							<div class="up-listcontainer-listviewdiv">
								<img class="up-listcontainer-icon" src="../../images/ucenter-score.png" />
								<span>积分</span>
							</div>
						</a>
					</li>
					<li class="up-table-view-cell mui-table-view-cell" name="account-bind">
						<a class="mui-navigate-right">
							<div class="up-listcontainer-listviewdiv">
								<img class="up-listcontainer-icon" src="../../images/ucenter-lock.png" />
								<span>账号绑定</span>
							</div>
						</a>
					</li>
					<li class="up-table-view-cell mui-table-view-cell" name="about">
						<a class="mui-navigate-right">
							<div class="up-listcontainer-listviewdiv">
								<img class="up-listcontainer-icon" src="../../images/ucenter-about.png" />
								<span>关于</span>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<button id="logoutBtn" class="up-exitbtn  mui-btn">退出登录</button>
		</div>
		<script id="user_info_template" type="text/html">
			<div id="user_center" class="up-topcontainer-userInfo-content">
				<div id="headimg" class="up-userimgdiv">
					<img data-uid="{{uid}}" class="up-userimg user-flag" onload="load(this)" src="../../images/default_avatar.jpg" data-src="{{avatar128}}"/>
				</div>
				<div class="up-textdiv">
					<h5 class="up-topcontainer-userInfo-nickname">{{nickname}}</h5>
					<h5 id="signature" class="up-topcontainer-userInfo-sign">
						{{signature||'未设置个性签名'}}
					</h5>
				</div>
			</div>
			<div>
				<a class="up-navigate-right mui-navigate-right"></a>
			</div>
		</script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/core.js"></script>
		<script src="../../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../libs/imgtools/imgtools.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/module.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../account/js/account.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ucenter.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ucenter.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
