<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/core.js"></script>
		<script src="../../js/app.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/iconfont.css" rel="stylesheet" />
		<style type="text/css">
			.mui-pull-top-pocket {
				top: 85px !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<i class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></i>
			<h1 class="mui-title">我的订单</h1>
		</header>
		<div class="mui-content">
			<nav class="mui-segmented-control mui-segmented-control-inverted">
				<a id="uncompleted " class="mui-control-item mui-active">未完成订单</a>
				<a id="completed" class="mui-control-item">已完成订单</a>
			</nav>
		</div>
	</body>
	<script>
		mui.init({
			subpages: [{
				url: 'shop-order-body.html', //子页面HTML地址，支持本地地址和网络地址
				id: 'shop-order-body', //子页面标志
				styles: {
					top: '85px',
					bottom: '0px'
				},
				extras: {} //额外扩展参数
			}, ]
		});
		var eventTopNav = document.getElementById('top_nav');
		mui.plusReady(function() {});
		mui('.mui-content').on('tap', '.mui-control-item', function(event) {
			var type = this.id;
			var shop_my_body = plus.webview.getWebviewById('shop-order-body');
			mui.fire(shop_my_body, 'myShop', {
				type: type
			});
		});
	</script>

</html>
