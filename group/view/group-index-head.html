<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<script src="../../js/mui.min.js"></script>
		<script src="../js/shop.js"></script>
		<script src="../../js/core.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../js/shop.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/iconfont.css" rel="stylesheet" />
		<link href="../../css/icomoon.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/module.css"/>
		<style type="text/css">
			.mui-pull-top-pocket {
				top: 85px !important;
			}
			.hu-hd-btn{
				color: #666;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<i id="my_group" class="mui-icon mui-icon-bars mui-pull-right hu-hd-btn"></i>
			<h1 class="mui-title">我的群组</h1>
			<i id="myCollection" class="mui-pull-left mui-icon icon-star-full hu-hd-btn"></i>
		</header>
		<div class="mui-content">

		</div>
	</body>
	<script>
		mui.init({
			subpages: [{
				url: 'group-index-body.html', //子页面HTML地址，支持本地地址和网络地址
				id: 'group-index-body', //子页面标志
				styles: {
					top: '45px',
					bottom: '0px'
				},
				extras: {} //额外扩展参数
			}, ]
		});
		//阻尼系数
		var deceleration = mui.os.ios ? 0.003 : 0.0009;
		mui('#title').scroll({
			bounce: false,
			indicators: true, //是否显示滚动条
			deceleration: deceleration
		});
		var settings = '';
		var state = '';
		var mGroup = document.getElementById('my_group');
		mui.plusReady(function() {
			mGroup.addEventListener('tap', function() {
				mui.openWindow({
					url: 'group-all.html',
					id: 'group-all',
					extras: {
					},
					show: {
						aniShow: 'pop-in',
						autoShow: true
					},
					createNew: false,
					styles: {
						HardwareAccelerated: true
					}
				})
			})
			//我的收藏
			document.getElementById('myCollection').addEventListener('tap', function() {
				if (is_login()) {
					mui.openWindow({
						url: 'group-collection-head.html',
						id: 'group-collection-head',
						extras: {
						},
						show: {
							aniShow: 'pop-in',
							autoShow: true
						},
						createNew: false
					})
				} else {
					toast.info('未登录');
				}
			})
		});
	</script>

</html>
